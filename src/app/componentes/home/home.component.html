<div class="musica-top">
    <span class="musica-title">Top 50 Ubicacion</span>
    
    <app-top50ubi class="topubi"></app-top50ubi>

    <span class="musica-title">Top favoritas de {{usuario?.name}}</span>
    

    <table class="tablemusic">
        <thead>
            <tr>
                <th class="w-5">Play</th>
                <th class="w-35">Titulo</th>
                <th class="w-30">Artista</th>
                <th class="w-10 directa">Tiempo</th>
                <th class="w-20">Album</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let musica of musicas" (click)="executarMusica(musica)">
                <td>
                    <fa-icon class="play" [icon]="playIcon"></fa-icon>
                </td>
                <td>{{musica.titulo}}</td>
                <td>{{obtenerArtistas(musica)}}</td>
                <td class="directa">{{musica.tiempo}}</td>
                <td>{{musica.album.name}}</td>
            </tr>
            
        </tbody>
    </table>
</div>

<app-panel-derecho class="panel-derecho">
    
</app-panel-derecho>
