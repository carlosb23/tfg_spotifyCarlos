<div class="lista">
    <app-bannerplaylist [ImagenUrl]="bannerImagenUrl" [Texto]="bannerTexto"
        [class.shrink]="isScrolled"></app-bannerplaylist>

    <div class="scrolltable">
        <table class="tablemusic">
            <thead>
                <tr>
                    <th class="w-5 w-10movile">Play</th>
                    <th class="w-10"></th>
                    <th class="w-35">Titulo</th>
                    <th class="w-30">Artista</th>
                    <th class="w-10 directa no">Tiempo</th>
                    <th class="w-20 no">Album</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let musica of musicas" (click)="executeMusica(musica)"
                    [class.reproduciendose]="musica.id === musicaActual.id">
                    <td style="text-align: center;">
                        <fa-icon class="play" [icon]="playIcon"></fa-icon>
                    </td>
                    <td><img [src]="musica.album.imagenUrl" alt="Imagen album"></td>
                    <td>{{musica.titulo}}</td>
                    <td>{{obtenerArtistas(musica)}}</td>
                    <td class="directa no">{{musica.tiempo}}</td>
                    <td class="no">{{musica.album.name}}</td>
                </tr>

            </tbody>
        </table>
        <app-panel-reproductor [musicas]="musicas" class="panel-reproductor"></app-panel-reproductor>
    </div>
</div>


<app-panel-derecho class="panel-derecho"></app-panel-derecho>
