<div class="reproductor">
    <img [src]="musica.album.imagenUrl" class="album-image">
    <div class="info">
        <p class="titulo">{{ musica.titulo }}</p>
        <div class="animacion">
            <div class="artistas-container">
                <span class="artistas">{{ obtenerArtistas(musica) }}</span>
            </div>
        </div>
    </div>
</div>
